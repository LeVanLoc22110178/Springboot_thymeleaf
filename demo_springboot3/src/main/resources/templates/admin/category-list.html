<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
    <!-- Include Header -->
    <div th:replace="fragments/header :: header"></div>

    <main>
        <a th:href="@{/admin/categories/upload}" class="center">Upload Categories</a>
        <table border="1" width="100%">
            <tr>
                <th>STT</th>
                <th>Images</th>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr th:each="cate, stat : ${listcate}">
                <td th:text="${stat.index + 1}"></td>
                <td>
                    <img th:if="${cate.images != null}" height="150" width="200" th:src="@{/image(fname=${cate.images})}" alt="Category Image"/>
                </td>
                <td th:text="${cate.categoryId}"></td>
                <td th:text="${cate.categoryName}"></td>
                <td th:text="${cate.status}"></td>
                <td>
                    <a th:href="@{/admin/categories/edit(id=${cate.categoryId})}" class="center">Sửa</a> | 
                    <a th:href="@{/admin/categories/delete(id=${cate.categoryId})}" class="center">Xóa</a>
                </td>
            </tr>
        </table>
    </main>

    <!-- Include Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
